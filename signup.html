    <div class="signup">
        <div class="container">
            <h1 style="text-align: center; margin-top: 50px;">Registration</h1>
            <div class="progress" id="progressBar"></div>
        <form action="#" class="form" id="form">
            <div class="input-box">
              <label>Full Name</label>
              <input type="text" placeholder="Enter full name" required class="name" id="name"/>
            </div>
            <div class="input-box">
              <label>Email Address</label>
              <input type="text" placeholder="Enter email address" required class="email" id="email"/>
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Password" required class="password" id="password"/>
              </div>
            <div class="column">
              
              <div class="input-box">
                <label>Birth Date</label>
                <input type="date" placeholder="Enter birth date" required class="date"/>
              </div>
            </div>
            <div class="gender-box">
              <h3>Gender</h3>
              <div class="gender-option">
                <div class="gender">
                  <input type="radio" id="check-male" name="gender"  class="radio"/>
                  <label for="check-male">male</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-female" name="gender" class="radio"/>
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-other" name="gender" class="radio"/>
                  <label for="check-other">prefer not to say</label>
                </div>
              </div>
            </div>
            
               
            <button class="button">Submit</button>

          </form>
          <a href="./login.html">Login</a>
         
        </div>
    </div>
